 <style>
 @import url('https://fonts.googleapis.com/css2?family=Alegreya&family=Archivo+Black&family=Diphylleia&family=DotGothic16&family=Inconsolata&family=JetBrains+Mono&family=Mukta&display=swap');
   :root{

   body{

   flec input:nth-child(1){

   flec input:nth-child(2){

   cdkey{
     width: 120px;

 <script>
 var ceases;
 var data_base = [];
 var datalength = null
 var realSrc = null
 var splitSrc = null
 var encSrc = null
 var slideshow = false
 var slideEngine = null
 var nofs = null
 var timimg = Number(localStorage.getItem('(length)'));
 const ctime = timimg
 var pe1 = document.querySelectorAll('smd');
 var x = null // 341
 var y = null // 444
 var z = null // 333
 let l = null // 777
 var angelNumber = [x,y,z]
 // Angels visited count
 let q = 0; let r = 0; let s = 0; let g = 0;
 // Ordered Angels 
 let c = []
 const f = 0
 var menu = ["settings","open","exit"]
 var main = {
   cin : document.querySelectorAll('input'),
   img : document.querySelector('img'),
   btn : document.querySelectorAll('button'),
   pbm : document.querySelector('.inner'),
   pnm : document.querySelector('num'),
   fvc : document.querySelector('fvec'),
   vgl : document.querySelector('.progressS'),
   path : ['m.json','sty.json','all.json','m.json',localStorage.getItem('data-path'),'esec.database.json']
 }
 // add Event listener to the window
 window.addEventListener('DOMContentLoaded',feedIt);
 // Fetching Images from Database
 fetch(`${main.path[f]}`).then(response => response.json()).then(data => stries(data))
 async function stries(f) { datalength = Number(f.img.length); localStorage.setItem('(length)',Number(f.img.length)); for(var t=0 ; t < datalength ; t ++){ try{data_base.push(f.img[t].x); localStorage.setItem('ask',data_base);}catch(err){ localStorage.setItem('Error',err) } } }
 main.cin[1].addEventListener('keyup',(e)=>{
   try{ realSrc = data_base[main.cin[1].value]}catch(err){ localStorage.setItem('Error',err) }
   try{ main.img.src = data_base[main.cin[1].value],shutter(main.fvc,document.querySelector('img').clientHeight)}catch(err){ localStorage.setItem('Error',err) }
 })
 // Code for COPY button
 main.btn[3].addEventListener('click',async(e) => {
   await navigator.clipboard.writeText(main.cin[0].value)
 })
 // Source Matching Algorithm
 main.btn[4].addEventListener('click',(e) => {
   setSource(main.cin[0].value);
   console.log()
 })
 // Function for spliting source
 main.btn[1].addEventListener('click',function(){
   main.cin[0].placeholder = called(realSrc)
 })
 function called(splitting){ if(splitting == null || splitting == ''){ return }
   var e = {
     a : splitting.substr(0,3),
     b : splitting.substr(3,6),
     c : splitting.substr(6,realSrc.length)
   }
   splitSrc = `"${e.a}" + "${e.b}" + "${e.c}"`;
   return splitSrc
 }
 // Set Source by given Data id called (index)
   function setSource(ok){
     var nrc = '/20240809_195239.jpg'
     var tun = '/20240908_161238.jpg';
     var src = ok
     realSrc = ok
     if(src.includes('jpg') || src.includes('png') || src.includes('gif') || src.includes('jpeg') ){
       main.img.src = src
       brakepa('release')
       setTimeout(function(){shutter(main.fvc,document.querySelector('img').clientHeight)},100);
     }else{
       if(ok == ''){
       main.img.src = tun
       brakepa('brake')
       }else if(ok != ''){
        main.img.src = nrc
        brakepa('brake')
       }
     }
   }
   // Deleting the charecters in main input
   main.btn[5].addEventListener('click',function(){
     main.cin[0].value = main.cin[0].value.slice(0,-1);
     main.cin[0].placeholder = main.cin[0].placeholder.slice(0,-1);
   })
   main.btn[5].addEventListener('dblclick',(e)=>{
     main.cin[0].value = ''
     main.cin[0].placeholder = ''
   })
   // Setting src with its id (index)
   main.cin[2].addEventListener('keypress',(e)=>{
     exportFile(realSrc,main.cin[2].value);
   })
   function exportFile(src,id){
     try{ localStorage.setItem(`(u_src {${id}})`,src) }catch(err){ localStorage.setItem('Error',err)  }
     encSrc = src+'⒥'+src;
     console.warn(encSrc); 
     console.log(encSrc.replace('⒥',''));
   }
   // Slide show function
   // Functions.  Shutter Speed , FrameInterval
   var bm = [800,4258];
   let junctions = [bm[0],bm[1]], iJ = junctions // "1000","3000" ( Default )
   const tsm = Number(localStorage.getItem('(length)'));
   main.btn[2].addEventListener('click',slide)
   function slide(){ setTimeout(()=>{main.vgl.style.display = 'flex'})
     main.cin[0].value = "Making Slides"
     if(iJ[1] / 1000 * timimg / 60 < 1){
       main.cin[0].value = `Estimated (${Math.floor(iJ[1] / 1000 * timimg % 60)} sec)`;
     }else if(iJ[1] / 1000 * timimg / 3600 < 1){
       main.cin[0].value = `Estimated (${Math.floor(iJ[1] / 1000 * timimg / 60)} min)`;
     }else if(iJ[1] / 1000 * timimg / 3600 >= 1 && iJ[1] / 1000 * timimg / 3600 < 25){
       main.cin[0].value = `Estimated (${Math.floor(iJ[1] / 1000 * timimg / 3600)} hour)`;
     }else{
       main.cin[0].value = `Estimated (${Math.floor(iJ[1] / 1000 * timimg / 86400)} day)`;
     }


     if(slideshow == false){ slideshow = true }else if(slideshow == true){ slideshow = false }
     if(slideshow == true){
     slideEngine = setInterval(function(){ if(nofs + 1 > datalength){ clearInterval(slideEngine)}
       nofs ++; timimg --;
       setSource(data_base[nofs]);
       main.btn[2].textContent = `Slide(${nofs})`;
       main.btn[2].style.color = 'orange';
       main.cin[0].style.color = 'orange';
     timeMNGMmechanism = setInterval(function(){
                main.cin[0].value = `(${Math.floor(iJ[1] / 1000 * timimg / 60)} min, "®️")`;
                if(iJ[1] / 1000 * timimg / 60 < 1){
                  main.cin[0].value = `(${Math.floor(iJ[1] / 1000 * timimg % 60)+1} sec, "®️")`;
                }else if(iJ[1] / 1000 * timimg / 60 > 59){
                  main.cin[0].value = `(${Math.floor(iJ[1] / 1000 * timimg / 3600)} hr, "®️")`;
                }
                degrevate(nofs)
       },iJ[0]); 
     },iJ[1])
   }else{
     clearInterval(slideEngine);
   }
   }
   function degrevate(nofs){
     if(nofs / tsm * 100 > 99){ return }else{
     main.pbm.style.width = `${ nofs / tsm * 100}%`;
     main.pnm.textContent = `${ Math.floor(nofs / tsm * 100)}%`
   }
  }
   // Gesture Help end Function
   main.cin.forEach((pe,ii)=>{
     pe.addEventListener('keyup',(e)=>{ pe.placeholder = '' })
   })
   function clearplaces(){
     main.cin.forEach((ab)=>{
       ab.placeholder = ''
     })
   }
   // Feedback Function () =>
   main.btn.forEach((e,i) => {
     e.addEventListener('click',feedIt)
   })
   function feedIt(again){
     //console.clear(again);
     var margument = { 'Database': data_base, 'Database-length': data_base.length, 'Original-src': realSrc, 'Splited-src': splitSrc, 'Encrypted-src': encSrc }
     console.groupCollapsed(`(${typeof(margument)})`); 
     console.warn(margument); 
     console.warn(`Menu [${menu}]`); 
   }
   // Shutter style for the interval between two images rendering
   function shutter(control,h){  
     // Testing
          control.style.height = `${h}px`; c.push(h); localStorage.setItem('Ora',c); 
          //console.warn(`Image height ${h}px`); 
          control.textContent = `${h}px`
          checkCeases(`${h}px`,control.style.height);
          if(h == 341){ q ++; x = q;}else if(h == 444){ r ++; y = r;}else if(h == 333){ s ++; z = s;}else if(h == 777){ g ++; l = g;}
          localStorage.setItem('angels',`angels [${q},${r},${s}]`)
     setTimeout(function(){
       control.style.height = `0px`
       control.textContent = ``
     },900); 
   }
   setTimeout(function(){
     shutter(main.fvc, document.querySelector('img').clientHeight);
   },1600); 
   // Shuttee Stopper function
   function brakepa(shuut){
     if(shuut == 'brake'){
     main.fvc.style.display = 'none';
     }else if(shuut == 'release'){ main.fvc.style.display = 'flex' }
     else{ return shuut }
   }
   // Returning function (data,src,px,h)
   function unbirth(){
     var recursion = 0;
     var looping = null;
     main.btn[6].style.color = 'orange';
     clearInterval(slideEngine);
    looping = setInterval(function(){
       if(recursion > 98){ clearInterval(looping) }
       recursion ++;
       main.btn[6].textContent = `${recursion}%`;
     },25); 
     setTimeout(function(){main.img.src = ''},800); 
     setTimeout(function(){main.cin[0].value = ''},1600); 
     setTimeout(function(){main.cin[1].value = ''},2400); 
     setTimeout(function(){main.cin[2].value = ''},3200); 
     setTimeout(function(){main.btn[6].textContent = 'return',main.btn[6].style.color = 'violet',clearplaces()},4000); 
   }
   main.btn[6].addEventListener('click',unbirth)
   // 320 * 3 
   // Experimental functions 
   function speed(value){ bm[1] = value }
   function shutterSpeed(value){ bm[0] = value }
   function pathSeries(value){ f = value }
   function getFr(){ document.querySelector('span').textContent = `(${timimg} / ${ctime} frames)`
     if(data_base[0] !== ''){
       pe1[0].style.backgroundColor = 'red';
       setTimeout(()=>{
         pe1[0].style.backgroundColor = '#1B8AFF';

     }else{
       return

   function checkCeases(i,s){
     if(i !== s){
       ceases ++;
       console.warn(ceases)
     }else{
       return

   var circ = 0;
   pe1[1].addEventListener('click',(e)=>{ circ ++;
     if(circ == 1){

   })
 </script>
